<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WFM May 2025 Agent Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .calendar div {
      background: white;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .calendar .header {
      font-weight: bold;
      background: #6c63ff;
      color: white;
    }

    .calendar .day:hover {
      background: #e0e0ff;
    }

    .schedule-table {
      max-width: 700px;
      margin: 30px auto;
      border-collapse: collapse;
      width: 100%;
      display: none;
    }

    .schedule-table th, .schedule-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .schedule-table th {
      background-color: #6c63ff;
      color: white;
    }

    .working { background-color: #d4edda; }
    .leave { background-color: #f8d7da; }
    .off { background-color: #e2e3e5; }
  </style>
</head>
<body>

  <h1>WFM Shift Schedule â€“ May 2025</h1>

  <div class="calendar">
    <div class="header">Sun</div><div class="header">Mon</div><div class="header">Tue</div>
    <div class="header">Wed</div><div class="header">Thu</div><div class="header">Fri</div><div class="header">Sat</div>

    <!-- May 2025 starts on Thursday -->
    <div></div><div></div><div></div><div></div>
    <!-- 1st May is Thursday -->
    <!-- Use JavaScript to generate 31 days -->
    <script>
      for (let i = 1; i <= 31; i++) {
        document.write(`<div class="day" onclick="showSchedule(${i})">${i}</div>`);
      }
    </script>
  </div>

  <table class="schedule-table" id="scheduleTable">
    <thead>
      <tr>
        <th>Agent</th>
        <th>Schedule</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>

  <script>
    // Example schedule data for agents
    const scheduleData = {
      1: {
        'Agent 1': '08:00 - 17:00',
        'Agent 2': 'Leave',
        'Agent 3': 'Off',
        'Agent 4': '08:00 - 17:00',
        'Agent 5': '08:00 - 17:00',
        'Agent 6': 'Leave',
        'Agent 7': '08:00 - 17:00',
        'Agent 8': '08:00 - 17:00',
        'Agent 9': 'Off',
        'Agent 10': '08:00 - 17:00'
      },
      2: {
        'Agent 1': 'Leave',
        'Agent 2': '08:00 - 17:00',
        'Agent 3': '08:00 - 17:00',
        'Agent 4': 'Off',
        'Agent 5': '08:00 - 17:00',
        'Agent 6': '08:00 - 17:00',
        'Agent 7': 'Leave',
        'Agent 8': '08:00 - 17:00',
        'Agent 9': '08:00 - 17:00',
        'Agent 10': 'Off'
      },
      // Add more days up to 31
    };

    function showSchedule(day) {
      const table = document.getElementById("scheduleTable");
      const tbody = document.getElementById("scheduleBody");
      tbody.innerHTML = "";

      const daySchedule = scheduleData[day];

      if (daySchedule) {
        for (const agent in daySchedule) {
          const shift = daySchedule[agent];
          const row = document.createElement("tr");
          const tdAgent = document.createElement("td");
          const tdShift = document.createElement("td");

          tdAgent.textContent = agent;
          tdShift.textContent = shift;

          if (shift.toLowerCase().includes("leave")) {
            tdShift.className = "leave";
          } else if (shift.toLowerCase().includes("off")) {
            tdShift.className = "off";
          } else {
            tdShift.className = "working";
          }

          row.appendChild(tdAgent);
          row.appendChild(tdShift);
          tbody.appendChild(row);
        }

        table.style.display = "table";
      } else {
        tbody.innerHTML = "<tr><td colspan='2'>No data available for this day.</td></tr>";
        table.style.display = "table";
      }
    }
  </script>

</body>
</html>
