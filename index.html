<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WFM Full Agent Schedule â€“ May 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .schedule-table {
      border-collapse: collapse;
      width: 100%;
      overflow-x: auto;
    }

    .schedule-table th, .schedule-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 12px;
    }

    .schedule-table th {
      background-color: #6c63ff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .agent-name {
      font-weight: bold;
      background: #f0f0f5;
      position: sticky;
      left: 0;
      z-index: 1;
    }

    .working { background-color: #d4edda; }
    .leave { background-color: #f8d7da; }
    .off { background-color: #e2e3e5; }
  </style>
</head>
<body>

  <h1>May 2025 Agent Shift Schedule</h1>

  <div style="overflow-x: auto;">
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Agent</th>
          <!-- Generate days 1 to 31 -->
          <script>
            for (let d = 1; d <= 31; d++) {
              document.write(`<th>May ${d}</th>`);
            }
          </script>
        </tr>
      </thead>
      <tbody>
        <script>
          const agents = [
            "Agent 1", "Agent 2", "Agent 3", "Agent 4", "Agent 5",
            "Agent 6", "Agent 7", "Agent 8", "Agent 9", "Agent 10"
          ];

          // Sample shift options
          const shiftTypes = ["08:00 - 17:00", "Leave", "Off"];

          function getRandomShift() {
            return shiftTypes[Math.floor(Math.random() * shiftTypes.length)];
          }

          agents.forEach(agent => {
            document.write(`<tr><td class="agent-name">${agent}</td>`);
            for (let d = 1; d <= 31; d++) {
              const shift = getRandomShift();
              let className = "";
              if (shift === "Leave") className = "leave";
              else if (shift === "Off") className = "off";
              else className = "working";
              document.write(`<td class="${className}">${shift}</td>`);
            }
            document.write(`</tr>`);
          });
        </script>
      </tbody>
    </table>
  </div>

</body>
</html>
